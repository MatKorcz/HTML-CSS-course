<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: aqua;
      height: 100vh;
      display: flex;
      justify-content: center;
    }

    div {
      flex-basis: 25%;
      background-color: darkred;

    }

    @media (min-width: 841px) {

      div {
        background-color: azure;
      }
    }

    @media (min-width: 900px) {

      div {
        background-color: blue;
      }
  </style>
</head>

<body>
  <div></div>
</body></html>
